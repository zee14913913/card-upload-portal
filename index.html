<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Upload Portal</title>
    <!-- Ê†∑ÂºèÈÉ®ÂàÜ‰∏é‰πãÂâçÁõ∏ÂêåÔºåÁï•„ÄÇËã•‰Ω†Â∑≤ÊúâÂ∞±‰øùÁïôÂéüÊ†∑ -->
    <!-- ËøôÈáåÁúÅÁï• CSSÔºåÂ¶ÇÊûú‰Ω†Â∑≤ÁªèÂú®Áî®‰∏ä‰∏ÄÁâà CSSÔºåÁõ¥Êé•Ê≤øÁî®Âç≥ÂèØ -->
    <style>
        /* ‚Ä¶‚Ä¶Ê≠§Â§Ñ‰øùÁïô‰Ω†‰πãÂâçÈÇ£Êï¥ÊÆµ CSS ‰∏çÂèò‚Ä¶‚Ä¶ */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <h1>Upload Card Document</h1>
        <p class="subtitle">Automatically extract and process your card statements or transactions</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="uploadType">Document Type</label>
                <select id="uploadType" required>
                    <option value="">Select type</option>
                    <option value="statement">Card Statement</option>
                    <option value="transaction">Transaction Record</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Enter client name" required>
            </div>
            
            <div class="form-group" id="paymentByGroup" style="display: none;">
                <label for="paymentBy">Payment Method</label>
                <select id="paymentBy">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Transfer">Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Upload File (PDF/JPG/PNG)</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" required>
                    <label for="fileInput" class="file-upload-label">
                        üìé Choose file or drag here
                    </label>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <button type="submit">Upload & Process</button>
        </form>
        
        <div id="status"></div>
    </div>
    
    <script>
        const uploadTypeSelect = document.getElementById('uploadType');
        const paymentByGroup = document.getElementById('paymentByGroup');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        
        uploadTypeSelect.addEventListener('change', function() {
            if (this.value === 'transaction') {
                paymentByGroup.style.display = 'block';
                document.getElementById('paymentBy').required = true;
            } else {
                paymentByGroup.style.display = 'none';
            }
        });
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = '‚úì ' + this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const uploadType = document.getElementById('uploadType').value;
            const clientName = document.getElementById('clientName').value;
            const paymentBy = document.getElementById('paymentBy').value;
            const file = fileInput.files[0];
            
            if (!uploadType) {
                showStatus('Please select document type', 'error');
                return;
            }
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            if (uploadType === 'transaction' && !paymentBy) {
                showStatus('Please select payment method', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('uploadType', uploadType);
            formData.append('clientName', clientName);
            if (uploadType === 'transaction') {
                formData.append('recordType', 'transaction');
                formData.append('paymentBy', paymentBy);
            }
            
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            
            try {
                // ÊîπÊàêË∞ÉÁî®Ëá™Â∑±ÂüüÂêç‰∏ãÁöÑ API
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('‚úì Document uploaded and processing started!', 'success');
                    form.reset();
                    fileNameDisplay.textContent = '';
                    paymentByGroup.style.display = 'none';
                } else {
                    const txt = await response.text();
                    showStatus('Upload failed: ' + txt, 'error');
                }
            } catch (error) {
                showStatus('Network error. Please check your connection.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Upload & Process';
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
