<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Upload Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { width: 60px; height: 60px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; color: white; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 28px; margin-bottom: 10px; }
        .subtitle { color: rgba(255, 255, 255, 0.7); font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: rgba(255, 255, 255, 0.9); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: #fff; font-size: 14px; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; background: rgba(255, 255, 255, 0.15); }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .file-input-wrapper { position: relative; border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .file-input-wrapper:hover { border-color: #667eea; background: rgba(102, 126, 234, 0.1); }
        .file-input-wrapper input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        #fileName { margin-top: 10px; color: #667eea; font-size: 14px; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        select option { background: #1a1a2e; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <h1>Upload Card Document</h1>
        <p class="subtitle">Automatically extract and process your card statements or transactions</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="uploadType">Document Type</label>
                <select id="uploadType" required>
                    <option value="">Select type</option>
                    <option value="statement">Card Statement</option>
                    <option value="transaction">Transaction Record</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Enter client name" required>
            </div>
            
            <div class="form-group" id="paymentByGroup" style="display: none;">
                <label for="paymentBy">Payment Method</label>
                <select id="paymentBy">
                    <option value="">Select payment method</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="transfer">Bank Transfer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Upload File (PDF/JPG/PNG)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" required>
                    <div>üìé Choose file or drag here</div>
                    <div id="fileName"></div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Upload & Process</button>
        </form>
    </div>
    
    <script>
        const uploadType = document.getElementById('uploadType');
        const paymentByGroup = document.getElementById('paymentByGroup');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        
        uploadType.addEventListener('change', function() {
            if (this.value === 'transaction') {
                paymentByGroup.style.display = 'block';
            } else {
                paymentByGroup.style.display = 'none';
            }
        });
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = '‚úì ' + this.files[0].name;
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const formData = new FormData();
                formData.append('uploadType', uploadType.value);
                formData.append('clientName', document.getElementById('clientName').value);
                
                if (uploadType.value === 'transaction') {
                    formData.append('paymentBy', document.getElementById('paymentBy').value);
                }
                
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Upload successful!');
                    form.reset();
                    fileName.textContent = '';
                } else {
                    alert('‚ùå Upload failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload & Process';
            }
        });
    </script>
</body>
</html>
